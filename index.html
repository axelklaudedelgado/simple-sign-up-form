<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Bap's Food Station</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <div class="overlay"></div>
        <img src="logo-yellow.png" alt="Business Logo" class="logo">
        <img src="photo.jpg" class="backgroundImage">
    </div>

    <div class="form">
        <div class="firstContainer">
            <div class="text">
                <div>This is not a real online service. You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <span class="italics">now</span> to get started.</div>
                <br>
                <div>You <span class="italics">know</span> you want to.</div>
            </div>
        </div>
        <div class="secondContainer">
            <div class="text">Let's do this!</div>
            <form class="formSection" action="#" method="post" id="form">
                <section class="formRows">
                    <div>
                        <label for="firstName" >FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Juan *" required>
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Dela Cruz *" required>
                    </div>
                </section>

                <section class="formRows">
                    <div class="reverseInputs">
                        <input type="email" id="email" name="email" placeholder="juan.delacruz@example.com *" required>
                        <label for="email">EMAIL</label>
                    </div>
                    <div class="reverseInputs">
                        <input type="tel" id="number" name="phone" pattern="(09|\+639)[0-9]{9}" placeholder="09171234567 / +639171234567 *" required>
                        <label for="number">PHONE NUMBER</label>
                    </div>
                </section>

                <section class="formRows">
                    <div class="reverseInputs">
                        <input type="password" id="password" name="password" placeholder="Create a password *" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).+$" required>
                        <label for="password">PASSWORD</label>
                    </div>
                    <div class="reverseInputs">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password *" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).+$" required>
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                    </div>
                </section>
            </form>
        </div>
        <div class="thirdContainer">
            <button type="submit" class="submitButton" form="form">Create Account</button>
            <div class="subtext">Already have an account? <span id="logIn">Log in</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
